set -g default-terminal "xterm-tmux-24bits"
# set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-*:Tc"
set -g default-shell /usr/local/bin/fish
set -g escape-time 0
set -g focus-events on
set -g xterm-keys on
set -g base-index 1
set -g pane-base-index 1
set -g automatic-rename on
set -g aggressive-resize on
set -g visual-bell off

set -g user-keys[0] "\e[70~"
set -g user-keys[1] "\e[1;2S"
set -g user-keys[2] "\e[15;2~"
set -g user-keys[3] "\e[17;2~"
set -g user-keys[4] "\e[18;2~"
set -g user-keys[5] "\e[19;2~"
set -g user-keys[6] "\e[20;2~"
set -g user-keys[7] "\e[21;2~"

set-hook -g after-new-session 'if -F "#{==:#{session_name},emacs}" "source ~/.tmux/.tmux.conf.emacs" "if -F \"#{==:#{session_name},htop}\" \"source ~/.tmux/.tmux.conf.htop\" \"source ~/.tmux/.tmux.conf.amos\""'
set-hook -g after-new-window 'if -F "#{==:#{session_name},emacs}" "source ~/.tmux/.tmux.conf.emacs" "if -F \"#{==:#{session_name},htop}\" \"source ~/.tmux/.tmux.conf.htop\" \"source ~/.tmux/.tmux.conf.amos\""'
# set-hook -g after-new-window 'if -F "#{==:#{session_name},emacs}" "source ~/.tmux/.tmux.conf.emacs" "source ~/.tmux/.tmux.conf.amos"'
