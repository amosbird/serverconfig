# default.custom.yaml
# save it to: 
#   ~/.config/ibus/rime  (linux)
#   ~/Library/Rime       (macos)
#   %APPDATA%\Rime       (windows)

patch:
  "menu/page_size": 5

  "ascii_composer/switch_key":
    # commit_code commit_text clear inline_ascii
    Shift_L: noop
    Shift_R: noop

  Caps_Lock: noop
  Control_L: noop
  Control_R: noop
  Eisu_toggle: clear
  Shift_L: noop
  Shift_R: noop
  schema_list:
    - schema: double_pinyin           # 朙月拼音

