map ctrl+alt+u open_url_with_hints
map ctrl+alt+t remote_control select_window

map ctrl+f1 change_font_size all 0
map ctrl+f2 change_font_size all +1.0
map ctrl+f3 change_font_size all -1.0

map f5 load_config_file
map f8 debug_config
map f12 clear_terminal reset active

map ctrl+0 next_tab
map ctrl+. next_tab
map ctrl+9 previous_tab
map ctrl+, previous_tab

map ctrl+x>c new_tab
map ctrl+x>k close_tab
map ctrl+x>d close_window

map ctrl+x>1 next_layout
map ctrl+x>ctrl+1 next_layout
map ctrl+x>2 launch --location=hsplit
map ctrl+x>ctrl+2 launch --location=hsplit --copy-cmdline
map ctrl+x>3 launch --location=vsplit
map ctrl+x>ctrl+3 launch --location=vsplit --copy-cmdline

map alt+h neighboring_window left
map alt+l neighboring_window right
map alt+k neighboring_window up
map alt+j neighboring_window down

map alt+shift+h move_window left
map alt+shift+l move_window right
map alt+shift+k move_window up
map alt+shift+j move_window down

map shift+insert paste_from_selection

map ctrl+o send_key ctrl+k
map ctrl+m send_key ctrl+j
map ctrl+k send_key up
map ctrl+j send_key down

map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8

