<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="font">
        <test name="family">
            <string>WenQuanYi Micro Hei Mono</string>
        </test>
        <edit name="pixelsize" mode="assign">
            <times>
                <name>pixelsize</name>, <double>0.9</double>
            </times>
        </edit>
    </match>
    <match target="font">
        <test name="family">
            <string>Noto Emoji</string>
        </test>
        <edit name="pixelsize" mode="assign">
            <times>
                <name>pixelsize</name>, <double>0.9</double>
            </times>
        </edit>
    </match>
    <match target="font">
        <test name="family">
            <string>DejaVu Serif</string>
        </test>
        <edit name="pixelsize" mode="assign">
            <times>
                <name>pixelsize</name>, <double>0.6</double>
            </times>
        </edit>
    </match>
</fontconfig>
