9\Command="global.copyUriList = function(text) {\n  var paths = str(text).split('\\n')\n  var plain = []\n  var encoded = []\n  var prefix = 'file://'\n  for (var i in paths) {\n    var path = paths[i]\n    if (path && File(path).exists() && plain.indexOf(prefix + path) === -1) {\n      plain.push(prefix + path)\n      encoded.push(prefix + encodeURI(path))\n    }\n  }\n\n  args = [\n    mimeText, text,\n    mimeUriList, plain.join('\\r\\n'),\n    'application/x-kde4-urilist', encoded.join('\\r\\n')\n  ]\n\n  copy.apply(this, args)\n  copySelection.apply(this, args)\n  write.apply(this, args)\n}\n"
