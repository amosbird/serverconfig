# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      command:
        <Ctrl+d>: rl-delete-char
        <Ctrl+i>: completion-item-focus next
        <Ctrl+j>: completion-item-focus next
        <Ctrl+k>: completion-item-focus prev
        <Ctrl+o>: rl-kill-line
      insert:
        '"<Escape>"': '"jseval -q document.activeElement.dispatchEvent(new KeyboardEvent(''keydown'',
          {''key'': ''Escape''})); document.activeElement.dispatchEvent(new KeyboardEvent(''keyup'',
          {''key'': ''Escape''}))"'
        <Alt+Backspace>: fake-key <ctrl+shift+Left>;; fake-key <BackSpace>
        <Alt+a>: fake-key <ctrl+a>
        <Alt+b>: fake-key <ctrl+Left>
        <Alt+d>: fake-key <ctrl+Delete>
        <Alt+f>: fake-key <ctrl+Right>
        <Ctrl+Shift+a>: fake-key <ctrl+a>
        <Ctrl+a>: fake-key <Home>
        <Ctrl+b>: fake-key <Left>
        <Ctrl+d>: fake-key <Delete>
        <Ctrl+e>: fake-key <End>
        <Ctrl+f>: fake-key <Right>
        <Ctrl+i>: fake-key <Tab>
        <Ctrl+j>: fake-key <Down>
        <Ctrl+k>: fake-key <Up>
        <Ctrl+o>: fake-key <Shift+End>;; fake-key <Delete>
        <Ctrl+q>: :jseval --quiet --file ./ctrlu.js
        <Ctrl+u>: fake-key <Shift+Home>;; fake-key <BackSpace>
        <Ctrl+w>: fake-key <ctrl+shift+Left>;; fake-key <BackSpace>
        <Ctrl+x>: :jseval --quiet --file ./ctrlk.js
        <Enter>: fake-key <Return>
        <Escape>: fake-key <Escape>;; leave-mode;; jseval -q document.activeElement.blur()
      normal:
        <Alt+a>: fake-key <ctrl+a>
        <Ctrl+Alt+u>: spawn --userscript pbpst
        <Ctrl+Shift+a>: fake-key <ctrl+a>
        <Ctrl+Space>: spawn i3-msg focus right
        <Ctrl+b>: navigate prev
        <Ctrl+f>: navigate next
        <Ctrl+i>: forward
        <Ctrl+o>: back
        <Ctrl+p>: nop
        <Ctrl+r>: undo
        <Ctrl+s>: set-cmd-text /
        <Escape>: clear-keychain ;; search ;; fullscreen --leave;; fake-key <Escape>
          ;; clear-messages ;; jseval -q document.getSelection().empty()
        <Shift+Ins>: open -t -- {clipboard}
        <Space>: fake-key <Space>
        D: null
        I: tab-close
        O: spawn fcitx-remote -c ;; set-cmd-text :open {url:pretty}
        S: 'spawn fcitx-remote -c ;; set-cmd-text -s :open -t scholar '
        T: spawn fcitx-remote -c ;; set-cmd-text :open -t -r {url:pretty}
        cC: download-copy-all
        cc: download-copy
        co: download-open;; download-remove
        d: scroll-page 0 0.5
        gi: enter-mode insert
        gs: 'spawn fcitx-remote -c ;; set-cmd-text -s :open -t github '
        i: hint inputs --last --visible
        j: scroll-page 0 0.1
        k: scroll-page 0 -0.1
        p: open -t -- {clipboard}
        s: 'spawn fcitx-remote -c ;; set-cmd-text -s :open -t google '
        t: spawn fcitx-remote -c ;; set-cmd-text -s :open -t
        u: scroll-page 0 -0.5
        y: yank
      prompt:
        <Ctrl+d>: rl-delete-char
        <Ctrl+i>: prompt-item-focus next
        <Ctrl+j>: prompt-item-focus next
        <Ctrl+k>: prompt-item-focus prev
        <Ctrl+o>: rl-kill-line
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  colors.statusbar.command.bg:
    global: '#2f599e'
  colors.statusbar.normal.bg:
    global: '#2f599e'
  colors.tabs.selected.even.bg:
    global: '#1c5dc9'
  colors.tabs.selected.odd.bg:
    global: '#1c5dc9'
  completion.show:
    global: auto
  content.blocking.enabled:
    global: false
  content.blocking.hosts.lists:
    global:
    - https://easylist.to/easylist/easylist.txt
    - https://easylist.to/easylist/easyprivacy.txt
    - https://testpages.adblockplus.org/en/abp-testcase-subscription.txt
  content.geolocation:
    global: false
  content.headers.user_agent:
    '*://otp.*.kuaishou.com/*': Kim/0.9.9 integration Mozilla/5.0 (Windows NT 10.0;
      Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Kim/0.9.9 Chrome/69.0.3497.128
      Electron/4.2.6 Safari/537.36
    global: Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko)
      Chrome/86.0.4240.111 Safari/537.36
  content.javascript.can_access_clipboard:
    global: true
  content.media.video_capture:
    https://meet.google.com: true
  content.notifications.enabled:
    global: false
  content.pdfjs:
    global: false
  content.proxy:
    global: system
  content.tls.certificate_errors:
    global: load-insecurely
  fonts.hints:
    global: bold 12pt default_family
  fonts.keyhint:
    global: 12pt default_family
  hints.leave_on_load:
    global: false
  input.insert_mode.leave_on_load:
    global: true
  tabs.background:
    global: true
  tabs.new_position.unrelated:
    global: next
  tabs.select_on_remove:
    global: last-used
  zoom.mouse_divider:
    global: 0
